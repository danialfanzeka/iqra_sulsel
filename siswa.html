<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iqra Sulsel - Menu Siswa</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header style="text-align: center; margin-bottom: 20px;">
      <img src="assets/logo.png" alt="Logo Iqra Sulsel" style="max-width: 120px;">
      <h2>Selamat Datang, Siswa!</h2>
    </header>

    <div class="menu-siswa">
      <button onclick="location.href='baca.html'">ðŸ“– Mulai Membaca Al-Qur'an</button>
      <button onclick="location.href='hafalan.html'">ðŸ§  Mulai Hafalan Al-Qur'an</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Gagal logout");
        console.error(error);
      });
    }

    // Pastikan hanya siswa yang bisa akses halaman ini
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
