<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iqra Sulsel - Mode Hafalan</title>
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header style="text-align: center; margin-bottom: 20px;">
      <img src="assets/logo.png" alt="Logo Iqra Sulsel" style="max-width: 120px;" />
      <h2>Mode Hafalan Al-Qur'an</h2>
    </header>

    <!-- Wadah untuk input pencarian, dropdown surah, dan tombol -->
    <div id="kontrol-surah"></div>

    <!-- Total hafalan -->
    <div id="total-hafalan" style="margin-top: 15px;"></div>

    <!-- Wadah ayat -->
    <div id="ayat-container" style="margin-top: 20px;"></div>
  </div>

  <!-- Script: tempatkan di akhir sebelum </body> -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script type="module" src="js/hafalan.js"></script>
</body>
</html>
